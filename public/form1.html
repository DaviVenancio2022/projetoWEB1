<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cadastro de Animais para Doação</title>
		<link rel="stylesheet" href="./css/form1.css" />
	</head>
	<body>
		<div class="form-container">
			<h1>Cadastro de Doação</h1>
			<form action="#" method="post" enctype="multipart/form-data">
				<!-- Informações do Animal -->
				<label for="nome">Nome do Animal:</label>
				<input type="text" id="nome" name="nome" required />

				<label for="especie">Espécie:</label>
				<select id="especie" name="especie" required>
					<option value="cachorro">Cachorro</option>
					<option value="gato">Gato</option>
					<option value="outro">Outro</option>
				</select>

				<label for="raca">Raça:</label>
				<input type="text" id="raca" name="raca" />

				<label for="idade_valor">Idade:</label>
				<div class="idade-container">
					<input
						type="number"
						id="idade_valor"
						name="idade_valor"
						min="0"
						placeholder="Valor"
						required
					/>
					<select id="idade_tipo" name="idade_tipo" required>
						<option value="meses">Mes</option>
						<option value="anos">Ano</option>
					</select>
				</div>

				<label for="sexo">Sexo:</label>
				<select id="sexo" name="sexo" required>
					<option value="macho">Macho</option>
					<option value="femea">Fêmea</option>
				</select>

				<label for="descricao">Descrição:</label>
				<textarea id="descricao" name="descricao" rows="4" required></textarea>

				<!-- Upload de Fotos -->
				<label for="fotos">Enviar fotos:</label>
				<input type="file" id="fotos" name="fotos" accept="image/*" multiple required />

				<!-- Informações do Doador -->
				<h2>Informações do Doador</h2>
				<label for="doador_nome">Nome:</label>
				<input type="text" id="doador_nome" name="doador_nome" required />

				<label for="doador_email">E-mail:</label>
				<input type="email" id="doador_email" name="doador_email" required />

				<!-- Botão de Envio -->
				<a href="feedback.html">Cadastrar Animal!</a>
			</form>
		</div>
	</body>
</html>
